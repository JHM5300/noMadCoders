<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel= "stylesheet" type="text/css" href="src/styles.css">

  </head>

  <body>
    <input type="text" class="text" value="0" />
    <button id="c" class="c" data-type="c">c</button><br />

    <button class="number" data-type="number" value="7">7</button>
    <button class="number" data-type="number" value="8">8</button>
    <button class="number" data-type="number" value="9">9</button>
    <button class="operator" data-type="operator">+</button><br />

    <button class="number" data-type="number" value="4">4</button>
    <button class="number" data-type="number" value="5">5</button>
    <button class="number" data-type="number" value="6">6</button>
    <button class="operator" data-type="operator">-</button><br />

    <button class="number" data-type="number" value="1">1</button>
    <button class="number" data-type="number" value="2">2</button>
    <button class="number" data-type="number" value="3">3</button>
    <button class="operator" data-type="operator">*</button><br />

    <button id="zero" class="number" data-type="number" value="0">0</button>
    <button class="number" data-type="equals">=</button>
    <button class="operator" id="division" data-type="operator">/</button>

    <script src="src/index.js"></script>
  </body>
</html>
